  # Custom
  noRecentPosts: # Don't print recents posts sections in these pages
    - /about/

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 1

    - identifier: tags
      name: tags
      url: /tags/
      weight: 2

    - identifier: archive
      name: archive
      url: /archive/
      weight: 3

    - identifier: about
      name: about
      url: /about/
      weight: 4



# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: syntax-highlight
    tabWidth: 4
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

security:
  funcs:
    getenv:
      - "^HUGO_"

module:
  mounts:
    - source: static
      target: static

